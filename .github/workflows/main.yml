name: Publish Kecare-tools to npm And build KecareGenerator
on:
  push:
    branches:
      - beta

permissions:
  id-token: write
  contents: read
  
jobs:
  publish-kecare-tools:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          version: latest
          
      - name: Install dependencies
        run: bun install

      - name: Install Kecare-tools dependencies
        working-directory: projects/kecare-tools
        run: bun install

      - name: Publish Kecare-tools
        working-directory: projects/kecare-tools
        run: npm publish
      