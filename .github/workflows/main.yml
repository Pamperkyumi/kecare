name: Publish kecare-tools via trusted publishing

on:
  push:
    branches:
      - beta

permissions:
  id-token: write
  contents: read

jobs:
  publish-kecare-tools:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Ensure npm supports trusted publishing
        run: npm install -g npm@latest

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: Install root dependencies
        run: bun install

      - name: Install kecare-tools dependencies
        working-directory: projects/kecare-tools
        run: bun install

      # ğŸ”¥ å…³é”®æ­¥éª¤ï¼šæ¸…ç†æ‰€æœ‰æ—§ token é…ç½®ï¼Œç¡®ä¿åªç”¨ OIDC
      - name: Clean npm auth config in CI
        working-directory: projects/kecare-tools
        run: |
          rm -f ~/.npmrc
          rm -f .npmrc

      # â­ å…³é”®ï¼šä¸å†è®¾ç½® NODE_AUTH_TOKENï¼Œç›´æ¥ npm publish
      - name: Publish kecare-tools (trusted)
        working-directory: projects/kecare-tools
        run: npm publish

      - name: Build KecareGenerator
        run: bun run buildKecareGenerator
